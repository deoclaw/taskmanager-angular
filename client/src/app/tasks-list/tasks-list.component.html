<mat-card>
  <mat-card-header>
    <mat-card-title>Tasks List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="tasks$()">
      <ng-container matColumnDef="col-title">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="col-text">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.text }}</td>
      </ng-container>
      <ng-container matColumnDef="col-priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
      </ng-container>
      <ng-container matColumnDef="col-action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [routerLink]="['edit/', element._id]">
            Edit
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteTask(element._id || '')"
          >
            Complete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button
      class="add-btn"
      mat-raised-button
      color="outline"
      [routerLink]="['new']"
    >
      Add a New Task
    </button>
  </mat-card-actions>
</mat-card>
